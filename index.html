<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Art Project</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .buttons {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .button {
      padding: 10px 20px;
      background-color: #FF4580;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <canvas id="lines"></canvas>
  <div class="buttons" id="button-container">
    <!-- Buttons will be dynamically added here -->
  </div>

  <script>
    const colors = [
      { emotion: 'Calm', color: '#9F9F00' },
      { emotion: 'Grounded', color: '#2B4A00' },
      { emotion: 'Anger', color: '#ED1C24' },
      { emotion: 'Sadness', color: '#BE1E2D' },
      { emotion: 'Excitement', color: '#FF8500' },
      { emotion: 'Peaceful', color: '#00A79D' },
      { emotion: 'Confidence', color: '#343A82' },
      { emotion: 'Happiness', color: '#2DE23E' },
      { emotion: 'Love', color: '#FF4580' },
      { emotion: 'Affection', color: '#FFBBD8' },
      { emotion: 'Serenity', color: '#86D5E0' },
      { emotion: 'Mystery', color: '#000F8E' },
      { emotion: 'Nostalgia', color: '#873304' },
      { emotion: 'Creativity', color: '#B4A0F9' },
      { emotion: 'Joy', color: '#F9ED32' },
      { emotion: 'Hope', color: '#FFD658' },
      { emotion: 'Relaxation', color: '#FFFBB7' },
      { emotion: 'Indifference', color: '#6D6E71' },
      { emotion: 'Neutral', color: '#939598' },
      { emotion: 'Fear', color: '#231F20' },
      { emotion: 'Purity', color: '#FFFFFF' },
      { emotion: 'Motivation', color: '#A5D500' },
      { emotion: 'Guilt', color: '#FFA4A4' },
      { emotion: 'Confusion', color: '#8E44AD' },
      { emotion: 'Embarrassment', color: '#FF6347' },
      { emotion: 'Boredom', color: '#BDBDBD' },
    ];

    const bgCanvas = document.getElementById('background');
    const lineCanvas = document.getElementById('lines');
    const bgCtx = bgCanvas.getContext('2d');
    const lineCtx = lineCanvas.getContext('2d');

    bgCanvas.width = lineCanvas.width = window.innerWidth;
    bgCanvas.height = lineCanvas.height = window.innerHeight;

    let gradientStep = 0;

    function drawBackground() {
      gradientStep += 0.01;
      const gradient = bgCtx.createLinearGradient(0, 0, bgCanvas.width, bgCanvas.height);
      for (let i = 0; i < 10; i++) {
        gradient.addColorStop(i / 10, `hsl(${(gradientStep * 40 + i * 36) % 360}, 100%, 50%)`);
      }
      bgCtx.fillStyle = gradient;
      bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
      requestAnimationFrame(drawBackground);
    }

    function drawLine(color) {
      const x1 = Math.random() * lineCanvas.width;
      const y1 = Math.random() * lineCanvas.height;
      const x2 = Math.random() > 0.5 ? x1 : lineCanvas.width;
      const y2 = Math.random() > 0.5 ? lineCanvas.height : y1;

      lineCtx.strokeStyle = color;
      lineCtx.lineWidth = 4;
      lineCtx.beginPath();
      lineCtx.moveTo(x1, y1);
      lineCtx.lineTo(x2, y2);
      lineCtx.stroke();
    }

    function createButtons() {
      const container = document.getElementById('button-container');
      colors.forEach(({ emotion, color }) => {
        const button = document.createElement('button');
        button.textContent = emotion;
        button.className = 'button';
        button.style.backgroundColor = color;
        button.addEventListener('click', () => drawLine(color));
        container.appendChild(button);
      });
    }

    createButtons();
    drawBackground();

    window.addEventListener('resize', () => {
      bgCanvas.width = lineCanvas.width = window.innerWidth;
      bgCanvas.height = lineCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
